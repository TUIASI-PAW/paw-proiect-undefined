<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    {{ message }}
</div>
<div class="modal-footer">
    <button class="button" type="button" mat-fab color = "primary" (click)="accept()">
        <mat-icon aria-label="btnOkText">
            done
        </mat-icon>
    </button>
    <button type="button" mat-fab color = "warn" (click)="decline()">
        <mat-icon aria-label="btnCancelText">
            clear
        </mat-icon>
    </button>

</div>
