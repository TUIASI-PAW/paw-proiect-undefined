<header>
    <mat-toolbar class="nav">
        <span>
            <img src="assets/logo.png" class="logo" [routerLink]="'/home'" title="beFit-Acasă">
        </span>
        <button mat-button [routerLink]="'/abonamente'">
            <span>Abonamente</span>
        </button>
        <span class="spacer"></span>
        <span>
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item [routerLink]="'/autentificare'" *ngIf="!isLoggedIn">
                    <mat-icon>person</mat-icon>
                    <span>Autentificare</span>
                </button>
                <button mat-menu-item [routerLink]="'/inregistrare'" *ngIf="!isLoggedIn">
                    <mat-icon>create</mat-icon>
                    <span>Înregistrare</span>
                </button>
                <button mat-menu-item [routerLink]="'/profil'" *ngIf="isLoggedIn">
                    <mat-icon>person</mat-icon>
                    <span>Profil</span>
                </button>
                <button mat-menu-item [routerLink]="'/profil/alimentare'" *ngIf="isLoggedIn">
                    <mat-icon>attach_money</mat-icon>
                    <span>Alimentare</span>
                </button>
                <button *ngIf="isLoggedIn" mat-menu-item (click)="logout()">
                    <mat-icon>lock_open</mat-icon>
                    <span>Deconectare</span>
                </button>
            </mat-menu>
        </span>
    </mat-toolbar>
</header>
<router-outlet></router-outlet>
<footer class="footer">
    <h1>beFit&copy;</h1>
</footer>
